<h1 class="text-center">Contato</h1>
<p ng-show="mensagem.texto">{{mensagem.texto}}</p>

<form ng-submit="salvar()">
	<div class="form-group">
		<label for="nome">Nome Completo</label>
		<input type="text" class="form-control" id="nome" name="nome" required ng-model="contato.nome">
	</div>

	<div class="form-group">
		<label for="email">Email</label>
		<div class="input-group">
			<span class="input-group-text">@</span>
			<input type="email" class="form-control" id="email" placeholder="email@example.com" name="email" required ng-model="contato.email">
		</div>
	</div>

	<div>
		<button type="submit" class="btn btn-primary">Salvar</button>
		<a href="#/" class="btn btn-default">Voltar</a>
	</div>
</form>
